{% extends "auth-base.html" %}

{% load static %}

{% block content %}

<section class="login-block">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">

                {% if form.errors %}
                    <div class="alert alert-danger background-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="margin-top: 0px;">
                            <i class="icofont icofont-close-line-circled text-white"></i>
                        </button>
                        <strong>Error!</strong> {{form.errors}}
                    </div>
                {% endif %}

                <form class="md-float-material form-material" method="POST">
                    {% csrf_token %}
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left">Enter new password</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input type="password" name="new_password1" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">New password</label>
                                <span class="text-error" style="color: red;">{{ form.password1.errors }}</span>
                            </div>

                            <div class="form-group form-primary">
                                <input type="password" name="new_password2" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Confirm password</label>
                                <span class="text-error" style="color: red;">{{ form.password2.errors }}</span>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit"
                                        class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Reset
                                        Password</button>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-md-10">
                                    <p class="text-inverse text-left"><a
                                            href="{% url 'home' %}"><b class="f-w-600">Back to
                                                website</b></a></p>
                                </div>
                                <div class="col-md-2">
                                    <p class="text-inverse text-left"><a
                                        href="{% url 'login' %}"><b class="f-w-600">Login</b></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>

</section>

{% endblock content %}
