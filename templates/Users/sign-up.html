{% extends "auth-base.html" %}

{% load static %}

{% block content %}

<section class="signup-block">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                {% if msg %}
                    <div class="alert alert-danger background-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="margin-top: 0px;">
                            <i class="icofont icofont-close-line-circled text-white"></i>
                        </button>
                        <strong>Error!</strong> {{msg}}
                    </div>
                {% endif %}

                <form class="md-float-material form-material" method="POST">
                    {% csrf_token %}

                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">Sign up</h3>
                                </div>
                            </div>

                            <div class="form-group form-primary">
                                <input type="text" name="username" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Choose Username</label>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" name="email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Your Email Address</label>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group form-primary">
                                        <input type="password" name="password1" class="form-control" required="">
                                        <span class="form-bar"></span>
                                        <label class="float-label">Password</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group form-primary">
                                        <input type="password" name="password2" class="form-control" required="">
                                        <span class="form-bar"></span>
                                        <label class="float-label">Confirm Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button
                                        class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                                        style="background-color: #263544; border: #263544;">Sign up
                                        now</button>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-10">
                                    <p class="text-inverse text-left"><a
                                            href="{% url 'home' %}"><b class="f-w-600">Back to
                                                website</b></a></p>
                                </div>
                                <div class="col-md-2">
                                    <p class="text-inverse text-left f-w-600"><a
                                        href="{% url 'login' %}"><b class="f-w-600">Log-in</b></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>

</section>

{% endblock content %}
