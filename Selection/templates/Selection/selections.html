{% extends "dashboard.html" %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}

<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="Logo error"></a>
        </h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt=""></a>-->

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="{% url 'index' %}">Home</a></li>
                {% if user.is_authenticated %}
                <li><a class="logout-btn" href="{% url 'logout' %}">logout</a></li>
                {% else %}
                <li>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
                        style="background-color: #347C17;">
                        login
                    </button>
                </li>
                {% endif %}
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->

<div class="card" id="hero">
    <div class="card-block">
        <div class="row">
            <div class="col-sm-12 col-xl-4 m-b-30">
                <select class="js-example-basic-single col-sm-12" id="dropdown1" onchange="dropDown1Change()">
                    <option value="">----</option>
                    {% for options in drop_dow_1 %}
                    <option value="{{options.id}}">{{options.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-sm-12 col-xl-4 m-b-30">
                <select class="js-example-basic-single col-sm-12" id="dropdown2" onchange="dropDown2Change()">
                    <option value="">----</option>
                </select>
            </div>

            <div class="col-sm-12 col-xl-4 m-b-30">
                <select class="js-example-basic-single col-sm-12" id="dropdown3" onchange="dropDown3Change()">
                    <option value="">----</option>
                </select>
            </div>
        </div>
    </div>

    <div class="card" id="dataAttributeDiv">
        
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/dropdown.js' %}"></script>
{% endblock %}
