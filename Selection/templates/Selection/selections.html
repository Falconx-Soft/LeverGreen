{% extends "dashboard.html" %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
<link href="{% static 'index/css/style.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
  <div class="container d-flex align-items-center justify-content-between">

    <h1 class="logo"><a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="Logo error"></a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt=""></a>-->

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto" href="{% url 'index' %}">Home</a></li>

        <li style="padding: 10px 20px;">
          <button type="button" class="btn btn-primary" onclick="location.href='/logout'"
            style="background-color: #347C17;">
            logout
          </button>
        </li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->

<div class="card" id="hero">
  <div class="card-block">
    <div class="row">
      <div class="col-sm-12 col-xl-4 m-b-30">
        <select class="js-example-basic-single col-sm-12" id="dropdown1" onchange="dropDown1Change()">
          <option value="">----</option>
          {% for options in drop_dow_1 %}
          <option value="{{options.id}}">{{options.name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-sm-12 col-xl-4 m-b-30">
        <select class="js-example-basic-single col-sm-12" id="dropdown2" onchange="dropDown2Change()">
          <option value="">----</option>
        </select>
      </div>

      <div class="col-sm-12 col-xl-4 m-b-30">
        <select class="js-example-basic-single col-sm-12" id="dropdown3" onchange="dropDown3Change()">
          <option value="">----</option>
        </select>
      </div>
    </div>
  </div>

  <div class="card table-div" id="dataAttributeDivTable" style="display: none;">
    <div class="card-block">
      <div class="dt-responsive table-responsive">
        <table id="footer-search" 
        class="table table-striped table-bordered nowrap">
          <thead>
            <tr>
              <th>entriesID</th>
              <th>LMP</th>
              <th>intervalIndex</th>
              <th>timestamp</th>
              <th>freq</th>
              <th>market</th>
              <th>baName</th>
              <th>localTime</th>
              <th>DST</th>
            </tr>
          </thead>
          <tfoot style="display: table-header-group;">
            <tr>
              <th>entriesID</th>
              <th>LMP</th>
              <th>intervalIndex</th>
              <th>timestamp</th>
              <th>freq</th>
              <th>market</th>
              <th>baName</th>
              <th>localTime</th>
              <th>DST</th>
            </tr>
        </tfoot>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="card" id="dataAttributeDivCard" style="display: none;">
    
  </div>
    {% endblock %}

    {% block js %}
    <script src="{% static 'js/dropdown.js' %}"></script>

    <script src="{% static 'index/vendor/purecounter/purecounter.js' %}"></script>
    <script src="{% static 'index/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'index/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'index/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'index/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'index/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'index/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'index/vendor/php-email-form/validate.js' %}"></script>

    <script src="{% static 'js/home.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'index/js/main.js' %}"></script>
    {% endblock %}
